    <div class="text-center mt-3">
        <h2>Book Your Trip</h2>

    <div class="container">
        <form action="form">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-6">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" placeholder="Name" id="name">
                    </div>
                    <div class="form-group mt-4">
                        <label for="Email">Email</label>
                        <input class="form-control" type="email" placeholder="Email" id="email">
                    </div>

                    <div class="form-group mt-4">
                        <label for="Phone Number">Phone Number</label>
                        <input class="form-control" type="number" placeholder="+92...." id="Phone Number">
                    </div>

                    <div class="form-group mt-4">
                        <label for="date">Start Date</label>
                        <input class="form-control" type="date" placeholder="" id="date">
                    </div>
                    <div class="form-group mt-4">
                        <label for="Phone Number">End Date</label>
                        <input class="form-control" type="date" placeholder="" id="date">
                    </div>

                    <div class="form-group mt-4">
                        <label for="person">Number Of Persons</label>
                        <input class="form-control" type="person" placeholder="" id="person">
                    </div>
                    <div class="form-group mt-4">
                        <label for="Destination">Destination</label>
                        <input class="form-control" type="Destination" placeholder="" id="Destination">
                    </div>

                    <div class="form-group mt-4">
                        <label for="Destination">Transportation</label>
                        <select class="form-control" name="Transport" id="transport">
                            <option value="."></option>
                            <option value="Car">Car</option>
                            <option value="Flight">Flight</option>
                        </select>
                    </div>

                    <div class="form-group mt-4">
                        <label for="Budget">Budget</label>
                        <input class="form-control" type="number" placeholder="" id="budget">
                    </div>
                    <div class="form-group mt-4">
                        <label for="Payment">Payment Method</label>
                        <select class="form-control" name="payment" id="Payment">
                            <option value="."></option>
                            <option value="Card">Card</option>
                            <option value="Cash">Cash</option>
                        </select>
                    </div>

                    <div class="form-group mt-4">

                        <input class="form-control" type="name" placeholder="name" id="Emergency">
                    </div>
