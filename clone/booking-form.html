    <div class="text-center mt-3">
        <h2>Book Your Trip</h2>
    </div>

    <div class="container">
        <form name="submit-to-google-sheet">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-6">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" placeholder="Name" name="name">
                    </div>
                    <div class="form-group mt-4">
                        <label for="Email">Email</label>
                        <input class="form-control" type="email" placeholder="Email" name="email">
                    </div>
    
                    <div class="form-group mt-4">
                        <label for="Phone Number">Phone Number</label>
                        <input class="form-control" type="number" placeholder="+92...." name="PhoneNumber">
                    </div>
    
                    <div class="form-group mt-4">
                        <label for="date">Start Date</label>
                        <input class="form-control" type="date" placeholder="" name="start_date">
                    </div>
                    <div class="form-group mt-4">
                        <label for="end_date">End Date</label>
                        <input class="form-control" type="date" placeholder="" name="end_date">
                    </div>
    
                    <div class="form-group mt-4">
                        <label for="person">Number Of Persons</label>
                        <input class="form-control" type="number" placeholder="" name="person">
                    </div>
                    <div class="form-group mt-4">
                        <label for="Destination">Destination</label>
                        <input class="form-control" type="text" placeholder="" name="destination">
                    </div>
    
                    <div class="form-group mt-4">
                        <label for="transport">Transportation</label>
                        <select class="form-control" name="transport">
                            <option value=""></option>
                            <option value="Car">Car</option>
                            <option value="Flight">Flight</option>
                        </select>
                    </div>
    
                    <div class="form-group mt-4">
                        <label for="budget">Budget</label>
                        <input class="form-control" type="number" placeholder="" name="budget">
                    </div>
                    <div class="form-group mt-4">
                        <label for="payment">Payment Method</label>
                        <select class="form-control" name="payment">
                            <option value=""></option>
                            <option value="Card">Card</option>
                            <option value="Cash">Cash</option>
                        </select>
                    </div>
    
                    <div class="form-group mt-4">
                        <label for="emergency_name">Emergency Name</label>
                        <input class="form-control" type="text" placeholder="Name" name="emergency_name">
                    </div>
    
                    <div class="form-group mt-4">
                        <label for="emergency_contact">Emergency Contact</label>
                        <input class="form-control" type="number" placeholder="" name="emergency_contact">
                        <textarea class="form-control mt-4" name=" " cols="73" rows="5">Leave a Comment</textarea><br>
                        <input type="submit" name="submit">
                        <div class="alert alert-success mt-3" id="success" role="alert" style="display: none;">
                            Data Successfully Submitted
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

      <!-- Your script for form submission -->
      <script>
          const scriptURL = 'https://script.google.com/macros/s/AKfycbwSf7QANQ1jtmA2-HlZ5fyIr3reV6Ga5z8-gM5F6FDz8D_rexrqH0PlKydJ6Z5sZ_cP/exec';
          const form = document.forms['submit-to-google-sheet'];
          const successAlert = document.getElementById('success');
  
          form.addEventListener('submit', e => {
              e.preventDefault();
              fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                  .then(response => {
                      successAlert.style.display = 'block'; // Show the success alert
                      setTimeout(function() {
                          successAlert.style.display = 'none'; // Hide the success alert after a delay
                      }, 5000);
                      form.reset();
                  })
                  .catch(error => console.error('Error!', error.message));
          });
      </script>
